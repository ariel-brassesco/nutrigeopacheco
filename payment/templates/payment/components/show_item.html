<div class="cart-item" data-quantity="{{quantity}}" data-price="{{unit_price}}">
    <figure class="image is-64x64 cart-item-image">
        <img src={{img}} alt={{title}}/>
    </figure>
    <div class="cart-item-info">
        <p class='cart-item-title'>{{title}}</p> 
        <small>{{quantity}}x</small><small> $ {{unit_price|floatformat:2}}</small>
    </div>
</div>
