
<div class='main-contact-form'>

    <div class='contact-info'>
        <h1 class='contact-info-title'>
            Formulario de Contacto
        </h1>
        {%comment%}
        <p class="contact-info__title">
            Consultorio:
        </p>{%endcomment%}
        <p class="contact-info__content">{{content}}</p>
    </div>

    <form id='contact-form' class="contact-form" action="{% url 'nutri:contact' %}" method='POST'>
        {% csrf_token %}
    <div class="field">
        <label class="label contact-label label-input-required">Nombre y Apellido</label>
        <div class="control has-icons-left">
            <input class="input" type="text" name='name' placeholder="Nombre y Apellido" maxlength='50' required>
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
            </span>
        </div>
    </div>
    
    <div class="field">
        <label class="label contact-label label-input-required">E-mail</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input valid-input" type="email" name="email" placeholder="ejemplo@ejemplo.com" maxlength='50' required>
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
            <p class="help is-danger">Email no válido</p>
        </div>
    </div>
    
    <div class="field">
        <label class="label contact-label">Teléfono</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input valid-input" type="tel" name='tel' placeholder="34215111111" pattern='^\d{1,20}$'>
            <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
            <p class="help is-danger">Teléfono no válido</p>
        </div>
    </div>
    
    <div class="field">
    <label class="label contact-label label-input-required">Consulta</label>
    <div class="control">
        <textarea class="textarea contact-message" name='message' placeholder="" maxlength='200' required></textarea>
        <p class='help'>Máximo 200 caracteres.</p>
    </div>
    </div>
    
    <div class="buttons is-centered">
        <button id='contact-form-submit' class="button contact-form__button">enviar</button>
    </div>
    </form>
</div>
